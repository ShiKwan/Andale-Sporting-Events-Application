<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="style_modal.css" type="text/css" />


    <link rel="stylesheet" href="css/bootstrap-slider.css" type="text/css" />

    <title>Fit User</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <link rel="icon" type="image/jpg" href="http://www.dalessandroegalli.com/images/events/thumbs/236.jpg?t=1452720982">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

</head>

<body>

    <header id="nav-header">
        <nav class="navbar">
            <div class="container">
                <h1 class="logoType">
                    <strong>Fit For Us</strong>
                </h1>

                <!-- Route to homepage when clicked -->
                <ul class=" navbar-nav navbar-right">
                    <a class="btn nav_btn" id="eventNav" style="width:auto;">
                        <span class="nav-glyph glyphicon glyphicon-calendar"></span>
                        <strong>EVENT</strong>
                    </a>
                    <a class="btn nav_btn" id="logInNav" style="width:auto;">
                        <span class="nav-glyph glyphicon glyphicon-log-in"></span>
                        <strong>LOG IN</strong>
                    </a>
                    <a class="btn nav_btn" id="logInNav" style="width:auto;">
                        <span class="nav-glyph glyphicon glyphicon-log-out"></span>
                        <strong>LOG OUT</strong>
                    </a>
                    <a class="btn nav_btn" id="signUpBtn" style="width:auto;">
                        <span class="nav-glyph glyphicon glyphicon-check"></span>
                        <strong>SIGN UP</strong>
                    </a>
                </ul>
            </div>
        </nav>
    </header>

    <!-- user information ////////////////////////////////////////////////////////////////// -->

    <div class="modal fade" id="signUp" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="padding:15px 30px">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modalHeading">
                        <span class="glyphicon glyphicon-user"></span>
                        <strong> User Information</strong>
                    </h4>
                </div>
                <div class="modal-body" style="padding:40px 30px;">
                    <form role="form">

                        <div class="form-group">
                            <label for="firstname">
                                <span>First Name</span>
                            </label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <label for="lastname">
                                <span>Last Name</span>
                            </label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <label for="gender">
                                <span>Gender</span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio">Male</label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio">Female</label>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="location">
                                <span>Location</span>
                            </label>
                            <div class="form-inline">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="locationCity" placeholder="City" name="location" style="width:auto" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="locationState" placeholder="State" name="location" style="width:auto" required>
                                </div>
                            </div>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="d.o.b.">
                                <b>Date Of Birth</b>
                            </label>
                            <br>
                            <input type="input" class="form-control" id="datOfBirth" placeholder="mm/dd/yyyy" name="d.o.b." required />
                        </div>

                        <div class="form-group">
                            <label for="username">
                                <b>User Name</b>
                            </label>
                            <input type="text" class="form-control" id="userName" placeholder="User Name" name="username" required />
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <b>Password</b>
                            </label>
                            <input type="text" class="form-control" id="pwd" placeholder="Password" name="pwd" required>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <b>Email Address</b>
                            </label>
                            <input type="text" class="form-control" id="emailAddress" placeholder="Email Address" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="photo">
                                <b>User Image</b>
                            </label>
                            <input type="text" class="form-control" id="userImage" placeholder="http://image" name="photo" required>
                        </div>

                        <div class="form-group">
                            <label for="yourbio">
                                <b>Bio About You</b>
                            </label>
                            <textarea type="text" class="form-control" id="yourBio" rows="5" id="yourbio"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">
                            <span class="glyphicon glyphicon-save"></span>
                            <strong> Save and Submit</strong>
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
                </form>
            </div>
        </div>

        <!-- sports selector ////////////////////////////////////////////////////////////////////////////// -->

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="padding:15px 30px">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modalHeading">
                        <strong> Activities Of Interst</strong>
                    </h4>
                </div>
                <div class="modal-body" style="padding:40px 30px;">
                    <form role="form">

                        <div class="form-group">
                            <div class="slider-container">
                                <label for="football">
                                    <h3>Football</h3>
                                </label>
                                <br>

                                <input class="football" id="ex9" type="text" />
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="slider-container">
                                <label for="basketball">
                                    <h3>Basketball</h3>
                                </label>
                                <br>

                                <input class="basketball" id="ex9" type="text" />

                            </div>
                        </div>


                        <button type="submit" class="btn btn-success btn-block">
                            <span class="glyphicon glyphicon-save"></span>
                            <strong> Save and Submit</strong>
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span> Cancel</button>
                </div>
                </form>
            </div>
        </div>
    </div>



    <div class="background-image-userpage">
    </div>

    <script>
        $(document).ready(function () {
            $("#signUpBtn").click(function () {
                $("#signUp").modal();
            });
        });


        var slider = new Slider("#ex9", {
            precision: 2,
            value: 0
        });
    </script>

</body>

</html>
