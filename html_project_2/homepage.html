<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style_homepage.css" type="text/css" />
    <link rel="stylesheet" href="style_modal.css" type="text/css" />

    <title>Project-2 Title</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="http://www.dalessandroegalli.com/images/events/thumbs/236.jpg?t=1452720982">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
</head>

<body>

    <header id="nav-header">
        <nav class="navbar">
            <div class="container">
                <h1 class="logoType">
                    <strong>Fit For Us</strong>
                </h1>
                <ul class=" navbar-nav navbar-right">
                    <a class="btn nav_btn" id="logInNav" style="width:auto;">
                        <strong>LOG IN</strong>
                    </a>
                    <a class="btn nav_btn" id="signUpNav" href="/userpage" style="width:auto;">
                        <strong>SIGN UP</strong>
                    </a>
                </ul>
            </div>
        </nav>
    </header>

    <div class="body">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="logo">
                        <a class="btn1" id="signUpBtn" href="/userpage">
                            <strong>SIGN UP</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logIn" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 30px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>
                        <span class="glyphicon glyphicon-lock"></span>
                        <strong> Login</strong>
                    </h4>
                </div>
                <div class="modal-body" style="padding:40px 30px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="usrname">
                                <span class="glyphicon glyphicon-user"></span> Username</label>
                            <input type="text" class="form-control" id="userrname" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="psw">
                                <span class="glyphicon glyphicon-eye-open"></span> Password</label>
                            <input type="password" class="form-control" id="psw" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" checked>Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">
                            <span class="glyphicon glyphicon-off"></span> Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    <p>Not a member?
                        <a href="#">Sign Up</a>
                    </p>
                    <p>Forgot
                        <a href="#">Password?</a>
                    </p>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="signUp" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 30px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>
                        <span class="glyphicon glyphicon-user"></span>
                        <strong> User Information</strong>
                    </h4>
                </div>
                <div class="modal-body" style="padding:40px 30px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="firstname">
                                <span></span> First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">
                                <span></span> Last Name</label>
                            <input type="text" class="form-control" id="psw" placeholder="Last Name">
                        </div>
                        <div class="gender">
                            <label for="gender">
                                <b>Gender</b>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">Male</label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio">Female</label>
                            </label>
                        </div>
                        <label for="location">
                            <b>Location</b>
                        </label>
                        <br>
                        <form class="form-inline">
                            <label for="City"></label>
                            <input type="input" placeholder="City" name="location" required>
                            <label for="State"></label>
                            <input type="input" placeholder="State" name="location" required>
                        </form>
                        <br>
                        <label for="d.o.b.">
                            <b>Date Of Birth</b>
                        </label>
                        <br>
                        <input type="input" placeholder="D O B: mm/dd/yyyy" name="d.o.b." required />

                        <label for="username">
                            <b>User Name</b>
                        </label>
                        <input type="text" placeholder="Username" name="username" required />

                        <label for="email">
                            <b>Email Address</b>
                        </label>
                        <input type="text" placeholder="Email Address" name="email" required>



                        <div>
                            <a href="/userpage"></a>
                            <button class="btn btn-success" type="submit">Sumbit</button>
                        </div>

                        <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>



                        <label for="psw">
                            <span></span> Last Name</label>
                        <input type="text" class="form-control" id="psw" placeholder="Last Name">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="" checked>Remember me</label>
                </div>
                <button type="submit" class="btn btn-success btn-block">
                    <span class="glyphicon glyphicon-off"></span> Login</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </div>
        </div>

    </div>
    </div>

    <div class="background-image-homepage">
    </div>

    <script>
        $(document).ready(function () {
            $("#logInNav").click(function () {
                $("#logIn").modal();
            });
        });

        $(document).ready(function () {
            $("#signUpNav").click(function () {
                $("#signUp").modal();
            });
        });

        $(document).ready(function () {
            $("#signUpBtn").click(function () {
                $("#signUp").modal();
            });
        });
    </script>

</body>

</html>
